    <!-- style taga ka use karke sabhi ko usi style me rakhte hai -->

      <style>
        table,tr,td {
             /* ye double line produce kare ga */
            border: 1px solid black;
            /* ye single line produce kare ga */
            border-collapse: collapse;
        }



      </style>
</head>
<body>

     <table>

        </tr>
        <tr>

        </tr>

     </table>
